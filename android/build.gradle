buildscript {
    repositories {
        google() // Tells Gradle to look in Google's repository for dependencies
        mavenCentral() // Another repository for dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        // Android Gradle plugin (already present in Flutter projects)
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10'
        // Kotlin plugin (already present)
        classpath 'com.google.gms:google-services:4.4.2' // Add this for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}